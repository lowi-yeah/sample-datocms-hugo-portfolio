{{ partial "header.html" . }}

{{ $paginator := .Paginate (where .Data.Pages "Type" "project") }}

<div class="grid showcase is-loading" {{ if .Paginator.HasNext }}data-next-url="{{ .Paginator.Next.URL }}"{{ end }}>
  {{ range $paginator.Pages }}

    <section 
      {{ if .Params.size }}
        class="grid-item size-{{ .Params.size }} section"
      {{ else }}
        class="grid-item section"
      {{ end }} >

      <figure class="image">
        <a href="{{ .Permalink }}">
          <img src="{{ index .Params.images 0 }}">
        </a>
        <figcaption>
          <h2 class="title is-3">
            <!-- <a href="{{ .Permalink }}">{{ .Title }}</a> -->
            {{ .Title }}
          </h2>
        </figcaption>
      </figure>
    </section>
  {{ end }}
</div>

{{ partial "footer.html" . }}
