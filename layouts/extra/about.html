{{ partial "header.html" . }}

<article id="about">
  <header>
    <div class="wrap">
      <h1 class="smallcaps">
        About
      </h1>
    </div>
  </header>

  <div class="fullscreen ">
    <div class="frame js_frame">
      <ul class="slides js_slides">
        {{ range .Params.images }}
          <li class="js_slide">
            <div class="content" style="background-image:url('{{ . }}')"></div>
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
 
  
</article>

{{ partial "back.html" . }}
{{ partial "footer.html" . }}
